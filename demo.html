<!DOCTYPE html>
<html>
<head>
  <link href="tasp.css" rel="stylesheet" />
  <link href="orderconfirm.css" rel="stylesheet" />
</head>


<body data-spm="1">


<div id="page">
  <div id="content" class="grid-c">
      <div>
        <h3 class="dib">订单信息</h3>

          <table class="order-table">
          <thead>
            <tr>
              <th class="s-title">店铺宝贝<hr/></th>
              <th class="s-price">单价(元)<hr/></th>
              <th class="s-amount">数量<hr/></th>
              <th class="s-agio">状态<hr/></th>
              <th class="s-total">总价<hr/></th>
              <th class="s-total">按钮<hr/></th>
            </tr>
          </thead>

          <tbody>
            
            <td colspan="6"></td>
            <tr class="shop blue-line">
              <td colspan="3">店铺：
                <a>BLLIZZARD</a>
                <span class="seller">卖家：
                  <a>NETEASE</a>
                </span>
              </td>
              <td colspan="3" class="promo">
              </td>
            </tr>

            <tr class="item" data-pointRate="0">
              <td class="s-title">
                <a href="#" target="_blank" title="经典卡包" class="J_MakePoint">
                  <img src="https://cdn.bleacherreport.net/images/team_logos/328x328/hearthstone.png" class="itempic">
                  <span class="title J_MakePoint">HearthStone/炉石 经典卡包</span>
                </a>
                <div class="props">
                  <span>卡牌包: 经典 </span>
                  <span>数量: 60 </span>
                </div>

                <div>
                  <span style="color:gray;">每包包含至少一张稀有品质卡牌</span>
                </div>
              </td>
              <td class="s-price">
                <span class='price '>
                  <em class="style-normal-small-black J_ItemPrice"  >388.00</em>
                </span>
              </td>
              <td class="s-amount">1</td>
              <td class="s-agio">
                <div>无优惠</div>
              </td>
              <td class="s-total">
                <span class='price '>
                  <em class="style-normal-bold-red J_ItemTotal "  >388.00</em>
                </span>
              </td>
              <td class="s-buttom">
                  <span class='props'>
                      <a href="#" class="myButton">button</a>
                  </span>
              </td>
            </tr>
            
            <tr class="blue-line" style="height: 2px;">
              <td colspan="6"></td>
            </tr>
            
            <tr class="shop-total blue-line">
              <td colspan="6">店铺合计(<span class="J_Exclude" style="display: none">不</span>含运费<span class="J_ServiceText" style="display: none">，服务费</span>)：
                <span class='price g_price '>
                  <span>&yen;</span>
                  <em class="style-middle-bold-red J_ShopTotal"  >388.00</em>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</body>
</html>
